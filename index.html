<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Danh Bạ</title>
  </head>
  <body>
    <section class="sec-1">
      <div class="information">
        <form class="form-1">
          <input
            type="text"
            class="name"
            id="name"
            name="name"
            placeholder="Tên"
            pattern="[\p{L}\s'-]{1,50}"
            title="Tên chỉ chứa các ký tự chữ và không quá 50 ký tự. Dấu cách được phép."
            required
          />
          <input
            type="tel"
            class="phone"
            id="phone"
            name="phone"
            placeholder="Điện Thoại"
            pattern="[0-9]{10}"
            required
          />
          <input class="button btn-1" type="submit" value="Thêm" />
        </form>
      </div>
    </section>
    <section class="sec-2">
      <div class="thaotac">
        <form class="form-2">
          <input
            type="text"
            class="search"
            id="search"
            name="search"
            placeholder="Tìm kiếm (nhập tên cần tìm)"
            pattern="[\p{L}\s'-0-9]{1,50}"
            title="Nhập tên hoặc số điện thoại"
          />
          <input class="button btn-2" type="submit" value="Tìm" />
          <input type="button" class="button btn-3" value="Xóa trùng" />
        </form>
      </div>
    </section>
    <div class="temp"></div>
    <section class="sec-3">
      <!-- <div class="list">
        <span class="span1">Lê Chí Bảo</span>
        <span class="span2">0972496201</span>
      </div> -->
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
